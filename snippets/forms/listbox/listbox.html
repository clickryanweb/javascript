<script language="javascript">
    function AddItem()
    {
	//checkboxes...
	if (document.forms[0].checkbox.checked){

	}

        var opt = document.createElement("Option");

        // Add an Option object to Drop Down/List Box
        document.forms[0].select2.options.add(opt);

        // Assign text and value to Option object
        opt.text = document.forms[0].select.value + " (" + chk1 + chk2 + chk3 + chk4 + chk5 +" )";
        opt.value =  document.forms[0].select.value +", " + matrx1 + matrx2 + matrx3 + matrx5 + matrx5  ;


//clear checkboxes...
document.forms[0].checkbox.checked=false;
document.forms[0].checkbox2.checked=false;
document.forms[0].checkbox3.checked=false;
document.forms[0].checkbox4.checked=false;
document.forms[0].checkbox5.checked=false;

    }
	


function removeSelected(){

//alert(document.forms[0].select2.selectedIndex)
 document.forms[0].select2.options.remove(document.forms[0].select2.selectedIndex);

}
