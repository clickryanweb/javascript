<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	
div#myframeBox {
    width: 320px; height: 240px;
    position: relative;    
}

iframe {
    width: 100%; height: 100%;
    position: absolute;    
    top: 0px; left: 0px;
}

div#myframeBox > div {
    position: absolute; 
    top: 16px; left: 16px;
    padding: 8px;
    background-color: yellow;
    display: none;
}

</style>


</head>
<body>


<div> 
    <a href="#" id="a1">http://jquery.com</a>
    &nbsp;|&nbsp;
    <a href="#" id="a2">http://example.com</a>
</div>



    <div id="myframeBox">
        <iframe id="myframe" name="myframe"></iframe>
        <div id="loader">Loading...</div>
    </div>




<script type="text/javascript">
	
document.getElementById("a1").addEventListener("click", load);
document.getElementById("a2").addEventListener("click", load);

document.getElementById("myframe").addEventListener("load", loaded);

function load() {
    var lnk = this.innerText;
    var iframe = document.getElementById("myframe");

    iframe.src = "about:blank";
    
    document.getElementById("loader").style.display = "block";
    setTimeout(function() {
        iframe.src = lnk;
    }, 500);
}


function loaded() {
    setTimeout(function() {
        document.getElementById("loader").style.display = "none";
    }, 1000);
    
}

</script>

</body>
</html>
